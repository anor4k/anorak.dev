name: build website on remote

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.4
        with:
          # ssh host
          host: anorak.dev
          # ssh username
          username: noel
          # path of ssh private key
          key: ${{secrets.ANORAK_RSA_KEY}}
          # execute commands
          script: |
            cd /var/www/html/anorak.dev
            git pull
            hugo
